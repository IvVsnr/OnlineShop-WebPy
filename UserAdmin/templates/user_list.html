
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerliste</title>
</head>
<body>
    <h1>Benutzerliste</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{% url 'profil_edit' user.id %}">Profil bearbeiten</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
