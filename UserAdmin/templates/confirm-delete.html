{% load static %}
{% block title %}Benutzer löschen{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/confirm-comment.css' %}">
{% endblock %}

{% block content %}
<h2>Möchten Sie {{ user.username }} wirklich löschen?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Löschen</button>
    <a href="{% url 'myuser_list' %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
