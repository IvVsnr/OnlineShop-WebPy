{% load static %}
{% block title %}Kommentar löschen{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail_style.css' %}">
{% endblock %}

{% block content %}
<h2>Möchten Sie {{ comment.text }} von {{ comment.user.username }} wirklich löschen?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Löschen</button>
    <a href="{% url 'produkt-list' %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
