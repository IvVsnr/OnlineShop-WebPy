{% extends 'home.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail_style.css' %}">
{% endblock %}

{% block title %}Produkt löschen{% endblock %}
{% block content %}
    <div class="container">
        <h2>Produkt löschen</h2>

        <p>Bist du sicher, dass du das Produkt "{{ produkt.name }}" löschen möchtest?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ja, löschen</button>
            <a href="{% url 'produkt-list' %}" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
{% endblock %}
